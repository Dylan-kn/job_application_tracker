{% extends "applications/base.html" %}

{% block title %}Delete Job{% endblock %}

{% block content %}
    <h2>Confirm you want to delete: </h2>
    <p><strong>{{ job.position }}</strong> at <strong>{{ job.company }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'job_list' %}">Cancel</a>
    </form>
{% endblock %}
